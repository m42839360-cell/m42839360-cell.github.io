{% extends "base.html" %}

{% block title %}{{ SITENAME|striptags }} - Archives{% endblock %}

{% block content %}
    <h2>Archives</h2>

    <ul class="archive-list">
        {% for article in dates %}
            <li>
                <time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time>
                <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
