{{- if .Values.cronjob.enabled -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "roboblog.fullname" . }}-builder
  labels:
    {{- include "roboblog.labels" . | nindent 4 }}
    app.kubernetes.io/component: builder
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronjob.failedJobsHistoryLimit }}
  concurrencyPolicy: {{ .Values.cronjob.concurrencyPolicy }}
  jobTemplate:
    metadata:
      labels:
        {{- include "roboblog.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: builder
    spec:
      template:
        metadata:
          labels:
            {{- include "roboblog.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: builder
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          restartPolicy: {{ .Values.cronjob.restartPolicy }}
          containers:
          - name: blog-automation
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            # Entrypoint is scripts/run_blog_update.py by default
            # No command needed - uses Dockerfile ENTRYPOINT
            {{- if .Values.secrets.enabled }}
            envFrom:
            - secretRef:
                name: {{ include "roboblog.fullname" . }}-secrets
            {{- end }}
            volumeMounts:
            - name: site-volume
              mountPath: /app/data
              subPath: data
            - name: site-volume
              mountPath: /app/_posts
              subPath: _posts
            - name: site-volume
              mountPath: /app/_site
              subPath: _site
            - name: site-volume
              mountPath: /app/.last_build
              subPath: .last_build
            resources:
              {{- toYaml .Values.cronjob.resources | nindent 14 }}
          volumes:
          - name: site-volume
            persistentVolumeClaim:
              claimName: {{ include "roboblog.fullname" . }}-site
{{- end }}
