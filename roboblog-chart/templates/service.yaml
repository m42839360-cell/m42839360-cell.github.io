apiVersion: v1
kind: Service
metadata:
  name: {{ include "roboblog.fullname" . }}
  labels:
    {{- include "roboblog.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "roboblog.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: webserver
