# Site settings
title: Dev Blog
description: Automated blog posts from commit history
author: m42839360-cell
email: your-email@example.com

# Build settings
markdown: kramdown
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://m42839360-cell.github.io" # the base hostname & protocol for your site

# Plugins
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - backlog/
  - .claude/
  - CLAUDE.md
  - config.yml
  - .env.example
  - .env

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
