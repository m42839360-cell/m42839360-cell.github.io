<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot head with gradient background -->
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot head -->
  <rect x="20" y="25" width="60" height="50" rx="8" fill="url(#robotGradient)"/>

  <!-- Antenna -->
  <line x1="50" y1="25" x2="50" y2="15" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="12" r="4" fill="#667eea"/>

  <!-- Eyes -->
  <circle cx="35" cy="45" r="6" fill="#ffffff"/>
  <circle cx="65" cy="45" r="6" fill="#ffffff"/>
  <circle cx="35" cy="45" r="3" fill="#2d3748"/>
  <circle cx="65" cy="45" r="3" fill="#2d3748"/>

  <!-- Smile -->
  <path d="M 35 60 Q 50 68 65 60" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Body connector -->
  <rect x="45" y="75" width="10" height="8" fill="url(#robotGradient)"/>

  <!-- Body -->
  <rect x="30" y="83" width="40" height="12" rx="4" fill="url(#robotGradient)"/>
</svg>
