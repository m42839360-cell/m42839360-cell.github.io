# Site settings
title: Maluio's RoboBlog
description: Automated blog posts from commit history
author: Maluio

# Build settings
markdown: kramdown
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://m42839360-cell.github.io" # the base hostname & protocol for your site

# Plugins
plugins:
  - jekyll-feed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - backlog/
  - .claude/
  - CLAUDE.md
  - config.yml
  - config.yml.example
  - .env.example
  - .env
  - src/
  - pyproject.toml
  - uv.lock
  - .venv/
  - data/
  - .github/
  - .last_build
  - justfile

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
